<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "1234567890",
    appId: "APP_ID"
  };

  // Init Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Save user on sign up
  function saveUserInfo(user, isSignUp = false) {
    const userRef = db.collection("users").doc(user.uid);

    if (isSignUp) {
      userRef.set({
        uid: user.uid,
        email: user.email,
        adoptedAnimal: "None",
        signupTime: firebase.firestore.FieldValue.serverTimestamp(),
        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
      });
    } else {
      userRef.update({
        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
      });
    }
  }

  // On Login or Signup
  auth.onAuthStateChanged((user) => {
    if (user) {
      saveUserInfo(user, true); // or false for login
    }
  });
</script>


  <main class="auth-container">
    <div class="auth-card">
      <h2>🌍 Welcome Back Hero</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit" class="main__btn">Login</button>
      </form>
      <p>New here? <a href="sign-up.html">Sign up</a></p>
    </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const storedUser = JSON.parse(localStorage.getItem(email));

      if (storedUser && storedUser.password === password) {
        localStorage.setItem('loggedInUser', email);
        alert("Welcome back, " + storedUser.name + "!");
        window.location.href = "Adoption.html"; // your dashboard page
      } else {
        alert("Invalid login credentials.");
      }
    });
  </script>
